<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drone Technologies Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      background-color: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 10px 0;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #374151;
      padding-left: 10px;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>DroneTech</h2>
    <a href="#">Dashboard</a>
    <a href="#">Fleet Status</a>
    <a href="#">Flight Logs</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <span>Welcome, Operator</span>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Active Drones</h3>
        <p id="activeDrones">12</p>
      </div>
      <div class="card">
        <h3>Battery Alerts</h3>
        <p id="batteryAlerts">3</p>
      </div>
      <div class="card">
        <h3>New Missions</h3>
        <p id="newMissions">5</p>
      </div>
    </div>

    <div class="card">
      <h3>Flight Hours (Last 7 Days)</h3>
      <canvas id="flightChart"></canvas>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Sample data for the chart
    const ctx = document.getElementById('flightChart').getContext('2d');
    const flightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Flight Hours',
          data: [4, 5, 3, 6, 4.5, 5.2, 6.1],
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Example of dynamic data updates
    document.getElementById('activeDrones').innerText = Math.floor(Math.random() * 20 + 1);
    document.getElementById('batteryAlerts').innerText = Math.floor(Math.random() * 5);
    document.getElementById('newMissions').innerText = Math.floor(Math.random() * 10);
  </script>

</body>
</html>
